<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bradley Game Archive</title>
    <link href="../styleSheet.css" rel="stylesheet">
</head>

<body>
    <label for="isAdmin">Admin Mode</label>
    <input name="isAdmin" id="isAdmin" type="checkbox" onclick="ToggleAdminMode(this)">

    <div id="MainMenuContainer">
        <img style="display: block; margin-left: auto; margin-right: auto;  width: 100px; padding-top: 20px;" src="https://www.bradley.edu/dotAsset/6e607b04-3f8c-414f-b49c-8e7778147424.png">
        <h1 style="text-align: center;">Bradley Student Game Archive</h1>
    
        <table class="NavBarTable" style="margin-left: auto; margin-right: auto;  width: 50%;">
            <tr>
                <td>
                    <button class="NavBarButton" onclick="window.location.href = '../games.html';">Games</button>
                </td>
                <td>
                    <button class="NavBarButton" onclick="window.location.href = '../submit.html';">Submit</button>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>

<script>
    function ToggleAdminMode(e)
    {
        localStorage.setItem("isAdmin", e.checked ? "1" : "0");
    }

    function SetToggle()
    {
        document.getElementById('isAdmin').checked = localStorage.getItem("isAdmin") === "1";
    }

    document.body.onload = SetToggle;
</script>
